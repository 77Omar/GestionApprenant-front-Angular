<div class="mainscreen">
    <div class="imgpart">
      <img src="{{imgURL}}" class="heroimg" alt="">
    </div>
      <form class="form" [formGroup]="CreateForm" (ngSubmit)="createUsers()">
        <h2>Signup</h2>
        <!-- For Full Name -->
        <input  type="hidden" placeholder="id" formControlName="id">
        <div class="form-group">
          <label for="firstName">FirstName:</label>
          <input type="text" class="form-control" formControlName="firstName" id="firstName">
          <small class="text-danger" *ngIf="hasError('firstName','required')" >Le prenom est requis</small>
          <small class="text-danger" *ngIf="hasError('firstName', 'maxlength')">Vous avez plus de 60 caractères</small>
        </div>

        <div class="form-group">
          <label for="lastName">LastName:</label>
          <input type="text" class="form-control"  formControlName="lastName" id="lastName">
          <small class="text-danger" *ngIf="hasError('lastName','required')" >Le nom est requis</small>
          <small class="text-danger" *ngIf="hasError('lastName', 'maxlength')">Vous avez plus de 60 caractères</small>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" class="form-control" formControlName="email" id="email">

          <small *ngIf="!CreateForm.get('email').valid && CreateForm.get('email').touched"
                 class="text-danger">Pleaz enter a valid email</small>
          <small class="text-danger" *ngIf="hasError('email','required')"> le Mail est requis</small>
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control"  formControlName="password" id="password">
          <small class="text-danger" *ngIf="hasError('password','required')" > le Password est requis</small>
          <small class="text-danger" *ngIf="hasError('password', 'maxlength')">Pas moins de 4 caractères</small>
        </div>
        <div class="form-group">
          <label for="profil">Profils:</label>
          <select class="form-select"
                  formControlName="profils"
                  id="profil">
            <option *ngFor="let p of profil" value="{{p.id}}" >{{p.libelle}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="avatar">Avatar:</label>
          <input type="file"
                 class="form-control-file border"
                 formControlName="avatar"
                 id="avatar"
                 (change)="detectFiles($event)">
        </div>
        <!-- For Privacy Policy Line -->
        <label class="privacy_policy">By clicking the submit button, you agree to our <span>Terms & Conditions</span> and <span>Privacy Policy</span>.</label>


        <!-- For Submit Button-->
        <button type="submit" class="submitbtn" [disabled]="!CreateForm.valid">Create</button>
      </form>
  </div>
