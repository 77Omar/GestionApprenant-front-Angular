<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>UI Components Project | Ads Manager</title>
</head>
<body>
<div class="outer-container">
  <h1>List of profiles</h1>
  <table>
    <thead>
    <tr>
      <th scope="col">Libelle</th>
      <th scope="col" colspan="3">Actions</th>
      <th></th>
    </tr>
    </thead>
    <tbody>

    <tr class="priority-300" *ngFor="let p of profils">
      <td>{{p.libelle}}</td>
      <td class="impressions" [routerLink]="['/profils',p.id,'users']">Liste des {{p.libelle}}</td>
      <td class="delete"><button class="delete-btn" (click)="openDelete(contentDelete, p)"><i class="fas fa-trash-alt" title="delete row"></i></button></td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>

<div class="accordion" id="accordionExample">
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingOne">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
        <h2>Add profile</h2>
      </button>
    </h2>
    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <strong>
          <div class="card mb-3">
            <div class="row">
              <app-add-profil></app-add-profil>
            </div>
          </div>
        </strong>
      </div>
    </div>
  </div>
</div>
<br>
<ng-template #contentDelete let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Confirm Delete</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h2>Are you sure you want to delete this record.</h2>
    <div class="border text-center">
      <button data-dismiss="modal" class="btn btn-danger" (click)="onDelete()">Yes, Delete!</button>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
  </div>
</ng-template>
