<div class="container">
  <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
    <div class="panel panel-default">
      <div class="panel-heading" role="tab" id="heading{{grcompetence.id}}">
        <h4 class="p-3 mb-2 bg-info text-white">
          <a role="button" data-toggle="collapse" data-parent="#accordion" href="{{'#collapse'+grcompetence.id}}" aria-expanded="true" aria-controls="collapseOne">
            <h4>#Cliquez pour voir les details de ce groupe de competences</h4>
          </a>
        </h4>
      </div>
      <div id="collapse{{grcompetence.id}}" class="panel-collapse collapse in" role="tabpanel">
        <div class="col-sm-12 col-sm-12 item">
          <div class="card item-card card-block">
            <a (click)="detailButtonclick(grcompetence.id)" class="btn btn-sm"><i class="fas fa-edit mr-0" title="edit row"></i></a>
            <a><i class="fas fa-trash-alt" title="delete row"></i></a>
            <h3 class="item-card-title mt-3 mb-3">{{grcompetence.libelle}}</h3>
            <img src="https://static.pexels.com/photos/7096/people-woman-coffee-meeting.jpg" alt="Photo of sunset">
            <h5 class="item-card-title mt-3 mb-3">{{grcompetence.descriptif }}</h5>
            <a class="p-3 mb-2 bg-info text-white" role="button" data-toggle="collapse" data-parent="#accordion" href="{{'#demo'+grcompetence.id}}" aria-expanded="true" aria-controls="collapse">
              <h5>#Cliquez pour voir les competences</h5>
            </a>
            <div id="demo{{grcompetence.id}}" class="collapse">
              <h3 class="item-card-title mt-3 mb-3" *ngFor="let competence of grcompetence.competences">{{competence.libelle }}</h3>
            </div>
            <!--<p class="p-3 mb-2 bg-info text-white" *ngFor="let competence of grcompetence.competences">{{competence.libelle }}</p>-->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
