<div class="card bg-light mb-3 w-100">
  <div class="card-header font-weight-bold">Liste des Referentiels</div>
  <div class="card-body">
    <h4 [routerLink]="['add']" class="card-title btn btn-info"><i class="fa fa-user-plus" aria-hidden="true"></i>
      Create</h4>

    <div class="row">
      <app-item-referentiel *ngFor="let ref of referentiels" class="col-sm-4 mb-4" [refs]='ref'></app-item-referentiel>
    </div>
  </div>
</div>
