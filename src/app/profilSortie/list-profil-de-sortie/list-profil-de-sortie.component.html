<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>UI Components Project | Ads Manager</title>
</head>
<body>
<div class="outer-container">
  <h1>List of profiles Sorties</h1>
  <table>
    <thead>
    <tr>
      <th scope="col">Libelle</th>
      <th></th>
      <th scope="col" colspan="2">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr class="priority-300" *ngFor="let p of profils">
      <td>{{p.libelle}}</td>
      <td (click)="editprofil(p.id)"><a class="btn btn-sm btn-outline-warning"><i class="fas fa-edit" title="edit row"></i></a></td>
      <td><a class="btn btn-sm btn-outline-danger"><i class="fas fa-trash-alt" title="delete row"></i></a></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>

<div class="accordion" id="accordionExample">
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingOne">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
        <h2>Add output profile</h2>
      </button>
    </h2>
    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <strong>
          <div class="card mb-3">
            <div class="row">
              <app-add-profil-de-sortie></app-add-profil-de-sortie>
            </div>
          </div>
        </strong>
      </div>
    </div>
  </div>
</div>
